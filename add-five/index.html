<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui;
        }
        label {
            display: block;
            margin-bottom: 12px;
        }
        input {
            padding: 6px;
            display: block;
        }
        button {
            padding: 6px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <form>
        <label for="anumber">Enter a number</label>
        <input type="number" id="anumber" placeholder="Type in a number" />
        <button>Add Five</button>
    </form>


    <p>The current value is <span>0</span>.</p>

    <script>
        let mySpan = document.querySelector("p span");

        function addFive(event){
            event.preventDefault();
        //    console.log(event.target.anumber.value);
       let num = event.target.anumber.value;
        num = parseInt(num);
        console.log(typeof num);
        mySpan.textContent = num + 5;
        }

        document.addEventListener("submit", addFive);
    </script>
</body>
</html>
